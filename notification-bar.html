<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="redux-store.html">

<dom-module id="notification-bar">
  <template>
    <template is="dom-if" if="[[loading]]">
      <p>Loading...</p>
    </template>
    <template is="dom-if" if="[[username]]">
      <p>Welcome [[username]]!</p>
    </template>
    <ul>
      <template is="dom-repeat" items="[[list]]" as="item">
        <li>[[item]]</li>
      </template>
    </ul>
  </template>

  <script>
    Polymer({
      is: 'notification-bar',
      behaviors: [ ReduxBehavior ],
      properties: {
        loading: {
          type: Boolean,
          statePath: 'loading'
        },
        username: {
          type: String,
          statePath: 'username'
        },
        list: {
          type: Array,
          statePath: 'list'
        }
      }
    });
  </script>
</dom-module>
